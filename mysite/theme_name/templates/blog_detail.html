{% extends "base.html" %}

{% block title %}{{ post.title }} - Northern Health Innovations{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-12">

    <div class="max-w-3xl mx-auto bg-gray-100 shadow-md rounded-2xl p-8">
        <h1 class="text-4xl font-bold text-[#004d40]">{{ post.title }}</h1>
        <p class="text-gray-500 text-sm mt-2">Published on {{ post.created_at|date:"F j, Y" }}</p>
        
        <div class="mt-6 text-lg text-gray-700">
            {{ post.content|linebreaks }}
        </div>

        <a href="{% url 'blog_list' %}" class="text-[#004d40] font-semibold hover:underline mt-6 inline-block">‚Üê Back to Blog</a>
    </div>

</div>
{% endblock %}
