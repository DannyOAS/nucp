{% comment %}
This template contains the calendar navigation controls for the provider calendar view.
It is included in the provider appointments template.
{% endcomment %}

<div class="flex justify-between items-center mb-4">
  <div class="flex items-center space-x-2">
    <a href="{% url 'provider:provider_appointments' %}?date={{ today_date }}" class="bg-white border border-gray-300 rounded-md px-3 py-1 text-sm text-gray-700 hover:bg-gray-50">
      Today
    </a>

    <div class="flex border border-gray-300 rounded-md overflow-hidden">
      <a href="{% url 'provider:provider_appointments' %}?date={{ prev_date }}&view={{ view_type }}" class="bg-white px-2 py-1 hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
      <div class="bg-white border-l border-r border-gray-300 px-2 py-1">
        <span class="text-sm font-medium">{{ date_display|default:"Today" }}</span>
      </div>
      <a href="{% url 'provider:provider_appointments' %}?date={{ next_date }}&view={{ view_type }}" class="bg-white px-2 py-1 hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>

  <div class="flex border border-gray-300 rounded-md overflow-hidden">
    <a href="{% url 'provider:provider_appointments' %}?date={{ selected_date|date:'Y-m-d' }}&view=day" class="bg-white px-3 py-1 text-sm {% if view_type == 'day' %}bg-[#004d40] border-[#004d40] text-white{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
      Day
    </a>
    <a href="{% url 'provider:provider_appointments' %}?date={{ selected_date|date:'Y-m-d' }}&view=week" class="bg-white px-3 py-1 text-sm border-l border-r border-gray-300 {% if view_type == 'week' %}bg-[#004d40] border-[#004d40] text-white{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
      Week
    </a>
    <a href="{% url 'provider:provider_appointments' %}?date={{ selected_date|date:'Y-m-d' }}&view=month" class="bg-white px-3 py-1 text-sm {% if view_type == 'month' %}bg-[#004d40] border-[#004d40] text-white{% else %}text-gray-700 hover:bg-gray-50{% endif %}">
      Month
    </a>
  </div>
</div>
