<!-- templates/partials/demo_form.html -->
<form id="demoRequestForm" method="post" action="{% url 'schedule_demo' %}">
    {% csrf_token %}
    <div class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                {{ form.name }}
                <span class="error-message text-red-500 text-xs"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                {{ form.email }}
                <span class="error-message text-red-500 text-xs"></span>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Organization</label>
                {{ form.organization }}
                <span class="error-message text-red-500 text-xs"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone (Optional)</label>
                {{ form.phone }}
                <span class="error-message text-red-500 text-xs"></span>
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
            {{ form.user_type }}
            <span class="error-message text-red-500 text-xs"></span>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
                {{ form.preferred_date }}
                <span class="error-message text-red-500 text-xs"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Time</label>
                {{ form.preferred_time }}
                <span class="error-message text-red-500 text-xs"></span>
            </div>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Message (Optional)</label>
            {{ form.message }}
            <span class="error-message text-red-500 text-xs"></span>
        </div>
    </div>
    
    <div class="mt-6">
        <button type="submit" class="w-full bg-[#004d40] hover:bg-[#00332e] text-white font-bold py-3 px-6 rounded-lg transition duration-300">
            Schedule My Demo
        </button>
    </div>
</form>
